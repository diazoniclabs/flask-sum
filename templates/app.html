<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <div class="header">
      <h2>Flask Calculator App</h2>

    </div>

    <!-- Form -->
    <div class="container">
      <form action="/calculate" method="POST">
        <div class="form-group">
          <label for="Number One">First Number</label>
          <input type="text" placeholder="First Number" name="num1" />
        </div><br>

        <div class="form-group">
          <label for="Number Two">Second Number</label>
          <input type="text" placeholder="Second Number" name="num2" />
        </div><br>

        <div class="form-group">
          <label for="Operation">Operation</label>
          <select name="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
          </select>
        </div><br>

        <input type="submit" value="Calculate" id="calc_btn" class="btn" /><br>
        <br />
        <div class="alert">
         The sum is {{ result }}
        </div>
      </form>
    </div>
  </body>
</html>
